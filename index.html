<!DOCTYPE html>
<html>
	<head>
		<title>JS - Digital Clock</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon"/>
		<style type="text/css">
		  body{
			  background: #000;
		  }
		  .clock{
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  transform: translateX(-50%) translateY(-50%);
			  color: #fff;
			  font-size: 40px;
			  border: 10px solid #ccc;
			  padding: 15px 25px 15px 25px;
			  white-space: pre;');
		  }
		</style>
	</head>
	<body>
		<div id="MyClockDisplay" class="clock"></div>
		<script type="text/javascript">
 
			function showTime(){
				var date = new Date();
				var h = date.getHours() - 10; // 0 - 23
				var m = date.getMinutes(); // 0 - 59
				var s = date.getSeconds(); // 0 - 59

				if(h < 0){
				  h = h + 24
				}


				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;
				
				var time = " It's " + h + ":" + m + ":" + s + " in Canberra \r\n \r\n Ivan will be up in " + (7 * 3600 - (h * 3600 + s)) + " seconds (more or less)";
				
				if(h > 7){
				  time = " It's " + h + ":" + m + ":" + s + " " + " in Canberra \r\n \r\n You can call Ivan now! \r\n \r\n\ And for another " + (24 * 3600 - (h * 3600 + m * 60 + s)) + " seconds (roughly)";  
          document.body.style.background = '#6f90de';				
				}
				
				document.getElementById("MyClockDisplay").textContent = time;

 
				setTimeout(showTime, 1000);
			}
 
			showTime();
 
		</script>
	</body>
</html>
